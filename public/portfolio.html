<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Optimal-Portfolio</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo-container">
          <div class="logo">
            <a href=index.html>Optimal-Portfolio</a>
          </div>
        </div>
        <div class="nav-item">
          <a href=portfolio.html>Portfolios</a>
        </div>
        <div class="nav-item">
          <a href=about.html>About</a>
        </div>
      </div>
    </header>
    <main>
      <div class="stats-container">
        <div class="inner-stats-container">
          <div class="stocks-container">
            <table id="stocks-table">
              <tr>
                <th colspan="3">Stocks</th>
              </tr>
              <tr>
                <th>Ticker</th>
                <th>E[r]</th>
                <th>SD</th>
              </tr>
              <tr>
                <td><input class="width" type="text" id="ticker-1"></td>
                <td id="return-1"></td>
                <td id="risk-1"></td>
              </tr>
              <tr>
                <td id="button-row" >
                  <input type="submit" class="add-row-button" value="+" onclick="addNewRow()"></input>
                  <input type="submit" class="minus-row-button" value="-" onclick="deleteLastRow()"></input>
                </td>
              </tr>
            </table>
          </div>
          <div class="button-container-1">
            <input class='submit-button' type = "Submit" value="Fetch" onclick="fetchData()">
          </div>
        </div>
        <div class="inner-stats-container">
          <div class ='weights-container'>
            <table id="weights-table">
              <tr>
                <th colspan="2">Weights</th>
              </tr>
              <tr>
                <th>Ticker</th>
                <!-- <th>Alpha</th> -->
                <th>Weight</th>
              </tr>
              <tr>
                <td id = "weight-name-1"></td>
                <!-- <td></td> -->
                <td><input class="width" type="text" id="weight-1"></td>
              </tr> 
            </table>
          </div>
          <div class="portfolio-container">
            <table>
              <tr>
                <th colspan="2">Portfolio</th>
              </tr>
              <tr>
                <td>E[r]</td>
                <td id="portfolio-return"></td>
              </tr>
              <!-- <tr>
                <td>SD</td>
                <td id="portfolio-risk"></td>
              </tr>
              <tr>
                <td>Sharpe</td>
                <td id="portfolio-sharpe"></td> -->
              </tr>
            </table>
          </div>
          <div class="button-container-1">
           <input class='submit-button' type = "Submit" value="Calculate" onclick="calculateData()">
          </div>
          <div class="messages-container">
            <div class="message-header">Messages</div>
              <span class="user-name"></span>
              <div id="messages"></div>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="graph-container">
        <div class="graph">A graph will go here for the react deliverable</div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-element"><a href="https://www.linkedin.com/in/andrewhall1124/" target="_blank">Andrew Hall</a></div>
        <div class="footer-element"><a href="https://github.com/andrewhall1124/optimal-portfolio" target="_blank">Github</a></div>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>

</html>
