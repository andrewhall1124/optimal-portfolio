<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimal-Portfolio</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Optimal-Portfolio</a>
        <menu>
          <li>
            <a href="index.html">Home</a>
          </li>
        </menu>
      </nav>
    </header>
    <main>
      <div>
        <h1>Welcome to Optimal-Portfolio</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div>
            <span>@</span>
            <input
              type="text"
              id="userName"
              placeholder="your@email.com"
            />
          </div>
          <div>
            <span>ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <button type="button" onclick="loginUser()">
            Login
          </button>
          <button type="button" onclick="createUser()">
            Create
          </button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" onclick="play()">
            Play
          </button>
          <button type="button" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
      <!-- Error dialog -->
      <div id="msgModal" tabindex="-1">
        <div>
          <div>
            <div>error message here</div>
            <div>
              <button
                type="button"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-element"><a href="https://www.linkedin.com/in/andrewhall1124/" target="_blank">Andrew Hall</a></div>
        <div class="footer-element"><a href="https://github.com/andrewhall1124/optimal-portfolio" target="_blank">Github</a></div>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
