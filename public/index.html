<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimal-Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo-container">
          <div class="logo">
            <a href=index.html>Optimal-Portfolio</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="about-container">
        <div class="about-text-container">
          <div class = "login-container">
            <div class="welcome-text">Welcome to <span class = "logo-color">Optimal-Portfolio</span></div>
            <!-- Displayed when needing authentication -->
            <div class="login-input-container" id="loginControls" style="display: none">
              <div class="input-container">
                <input
                  class="login-input"
                  type="text"
                  id="userName"
                  placeholder="  your@email.com"
                />
              </div>
              <div class="input-container">
                <input
                  class="login-input"
                  type="password"
                  id="userPassword"
                  placeholder="  password"
                />
              </div>
              <div class="login-button-container">
                <button class= "login-button" type="button" onclick="loginUser()">
                  Login
                </button>
                <button class = "login-button" type="button" onclick="createUser()">
                  Create
                </button>
              </div>
            </div>
            <!-- Displayed when ready to play -->
            <div class="play-controls-container" id="playControls" style="display: none">
              <div id="playerName"></div>
              <div class="play-button-container">
                  <button class ="play-button" type="button" onclick="play()">
                    Portfolios
                  </button>
                  <button class="play-button" type="button" onclick="logout()">
                    Logout
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Error dialog -->
      <!-- <div id="msgModal" tabindex="-1">
        <div>
          <div>
            <div>error message here</div>
            <div>
              <button
                type="button"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div> -->
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-element"><a href="https://www.linkedin.com/in/andrewhall1124/" target="_blank">Andrew Hall</a></div>
        <div class="footer-element"><a href="https://github.com/andrewhall1124/optimal-portfolio" target="_blank">Github</a></div>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
