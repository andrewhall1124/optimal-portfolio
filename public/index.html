<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo-container">
          <div class="logo">Optimal-Portfolio</div>
        </div>
        <div class="nav-item">About</div>
      </div>
    </header>
    <main>
      <div class="stats-container">
        <div class="inner-stats-container">
          <div class="stocks-container">
            <table>
              <tr>
                <th colspan="3">Stocks</th>
              </tr>
              <tr>
                <th>Ticker</th>
                <th>E[r]</th>
                <th>SD</th>
              </tr>
              <tr>
                <td><input class="width" type="text" id="ticker-1"></td>
                <td id="return-1"></td>
                <td id="risk-1"></td>
              </tr>
              <tr>
                <td><input class="width" type="text" id="ticker-2"></td>
                <td id="return-2"></td>
                <td id="risk-2"></td>
              </tr>
              <tr>
                <td><input class="width" type="text" id="ticker-3"></td>
                <td id="return-3"></td>
                <td id="risk-3"></td>
              </tr>
              <tr>
            </table>
          </div>
          <div class="button-container-1">
            <input class='submit-button' type = "Submit" value="Fetch" onclick="fetchData()">
          </div>
        </div>
        <div class="inner-stats-container">
          <div class ='weights-container'>
            <table>
              <tr>
                <th colspan="3">Weights</th>
              </tr>
              <tr>
                <th>Ticker</th>
                <th>Alpha</th>
                <th>Weight</th>
              </tr>
              <tr>
                <td id = "weight-name-1"></td>
                <td></td>
                <td><input class="width" type="text" id="weight-1" value=".33"></td>
              </tr>
              <tr>
                <td id = "weight-name-2"></td>
                <td></td>
                <td><input class="width" type="text" id="weight-2" value=".33"></td>
              </tr>
              <tr>
                <td id = "weight-name-3"></td>
                <td></td>
                <td><input class="width" type="text" id="weight-3" value=".33"></td>
              </tr>
            </table>
          </div>
          <div class="portfolio-container">
            <table>
              <tr>
                <th colspan="2">Portfolio</th>
              </tr>
              <tr>
                <td>E[r]</td>
                <td>0.1234</td>
              </tr>
              <tr>
                <td>SD</td>
                <td>0.7890</td>
              </tr>
              <tr>
                <td>Sharpe</td>
                <td>1.3456</td>
              </tr>
            </table>
          </div>
          <div class="button-container-2">
          <input class='submit-button' type = "Submit" value="Calculate" onclick="fetchData()">
          </div>
        </div>
      </div>
      <div class="graph-container">
        <div class="graph">A graph will go here for the react deliverable</div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-element"><a href="https://www.linkedin.com/in/andrewhall1124/" target="_blank">Andrew Hall</a></div>
        <div class="footer-element"><a href="https://github.com/andrewhall1124/optimal-portfolio" target="_blank">Github</a></div>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>

</html>
